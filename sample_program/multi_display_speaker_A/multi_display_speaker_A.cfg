
#include "multi_display_speaker_A.h"
INCLUDE("tecsgen.cfg");

/* 3タスク定義：優先度は数値（小さいほど高い） */
CRE_TSK(MAIN_TASK, {
    TA_ACT,              /* 自動起動 */
    0,
    main_task,
    11,                   /* 低めの優先度：起動して寝るだけ */
    4096,
    NULL
});

CRE_TSK(LCD_TASK, {
    TA_NULL,             /* main_task から act_tsk() */
    0,
    lcd_task,
    12,                   /* サウンドより一段低い */
    4096,
    NULL
});

CRE_TSK(SOUND_TASK, {
    TA_NULL,             /* main_task から act_tsk() */
    0,
    sound_task,
    13,                   /* 高め（音切れ防止）。dly_tskでCPUは譲る */
    4096,
    NULL
});